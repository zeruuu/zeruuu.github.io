<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Change</title>
</head>
<body>
    <h1>Change Password</h1>
    <p>New Password: <input type = "password" id = "newPass" name = "newPass" style = "margin-left: 5px" required></p>
    <p>Confirm Password: <input type = "password" id = "confPass" name = "confPass" style = "margin-left: 5px" required></p>
    <button type = "button" id = "submit">Submit</button>
    <p id = "result"></p>
    <script src = "script.js"></script>
</body>
</html>
