<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DOM Example</title>
</head>
<body>
<h1 id="header">Hello, World!</h1>
<p id="paragraph">This is a paragraph.</p>
 
<button id="changeTextBtn">Change Text</button>

<script>
// Select the button and header elements
const button = document.getElementById('changeTextBtn'); const paragraph = document.getElementById('paragraph'); const header = document.getElementById('header');

// Add an event listener to the button 
button.addEventListener('click', function() {
paragraph.textContent = 'You clicked the button!';
header.textContent = 'Text changed!'
});
</script>
</body>
</html>
